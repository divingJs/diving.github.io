<div class="d-row">
	<div class="d-col-12 d-sn-left d-sn-right">
		<article class="d-article">
			<header class="d-article-header">divButton</header>
			<section class="d-article-section">
				Crea diversos botones de una manera rapida y sencilla, con diferentes estilos apropiados para cada apartado de tu web.
			</section>
			<section class="d-article-section">
				<div id="aEstilos"></div>
			</section>
		</article>
	</div>
</div>
<div class="d-row">
	<div class="d-col-12 d-sn-left d-sn-right">
		<article class="d-article">
			<header class="d-article-header">Configuracion</header>
			<section class="d-article-section">
				La configuracion de un divButton, contiene lo necesario para que este se visualice segun la necesidad de tu web.
			</section>
			<section class="d-article-section">
				<div id="aConfig"></div>
			</section>
		</article>
	</div>
</div>
<style>
	.aEstilosHTML,.aConfigureHTML{
		height: 19em;
	}
	.opBtn{
		padding: 0.5em;
		display: inline-block;
	}
</style>
<script type="text/javascript">
	function estilos(){
		var htmlArea = diving('<div>'); 
		creaArea(
			htmlArea,
			dvn('.aEstilosHTML')[0].innerHTML,
			'html'
		);
		var jsArea = dvn('<div>'); creaArea(jsArea,dvn('.aEstilosJS')[0].innerHTML,'js');
		dvn('#aEstilos').divTabsTrip({
			content:[
				{title: 'HTML', element: htmlArea, open:true},
				{title: 'JS', element: jsArea }
			]
		});
	}
	function configuracion(){
		var htmlArea = diving('<div>'); creaArea(htmlArea,dvn('.aConfigureHTML')[0].innerHTML,'html');
		var jsArea = dvn('<div>'); creaArea(jsArea,dvn('.aConfigureJS')[0].innerHTML,'js');
		dvn('#aConfig').divTabsTrip({
			content:[
				{title: 'HTML', element: htmlArea, open:true},
				{title: 'JS', element: jsArea }
			]
		});
	}
	estilos();
	configuracion();
	function creaArea(elemento,content,ld){
		var rtn = elemento.divText({
				text:content,
				multiple:{
					row:20,
					resize:false
				}
			});
		return rtn;
	}
</script>
