<script type="text/javascript">
	function armaTabsTrip(HTML,Js,Tab){
		var htmlArea = diving('<div>'); creaArea(htmlArea,dvn('.'+HTML)[0].innerHTML,'html');
		var jsArea = dvn('<div>'); creaArea(jsArea,dvn('.'+Js)[0].innerHTML,'js');
		dvn('#'+Tab).divTabsTrip({
			content:[
				{title: 'HTML', element: htmlArea, open:true},
				{title: 'JS', element: jsArea }
			]
		});
	}
	armaTabsTrip('aEstilosHTML', 'aEstilosJS', 'aEstilos');




	function creaArea(elemento,content, ld){
	    var rtn=elemento.divText({
	        text: content,
	        multiple:{
	            row:30,
	            resize:false
	        }
	    });
	    return rtn;
	}
</script>




<div class="aEstilosHTML">
