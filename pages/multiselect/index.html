<div class="d-row">
	<div class="d-col-12 d-sn-left d-sn-right">
		<article class="d-article">
			<header class="d-article-header">divMultiSelect</header>
			<section class="d-article-section">
				Construye un multiselect a partir de un arreglo sencillo o bien de un arreglo compuesto bastante sencillo
			</section>
			<section class="d-article-section">
				<div class="d-col-6">
					<div id="aEstilos"></div>
				</div>
			</section>
		</article>
	</div>

	<div class="d-col-12 d-sn-left d-sn-right">
		<article class="d-article">
			<header class="d-article-header">maxItemSelected</header>
			<section class="d-article-section">
				mostrando solo un maximo de registros 
			</section>
			<section class="d-article-section">
				<div class="d-col-6">
					<div id="maxitemSelected"></div>
				</div>
			</section>
		</article>
	</div>
</div>

<script type="text/javascript">
	var dato=[
			 'Aguascalientes',
			 'Ciudad de México','Colima','Chihuahua','Campeche','Chiapas','Coahuila de Zaragoza','cuba','casitas',
			 'Baja California','Baja California Sur',
			 'Durango',
			 'Estado de México',
			 'Guanajuato','Guerrero',
			 'Hidalgo',
			 'Jalisco',
			 'Michoacán de Ocampo','Morelos',
			 'Nayarit','Nuevo León',
			 'Oaxaca',
			 'Puebla',
			 'Querétaro','Quintana Roo',
			 'San Luis Potosí','Sin Localidad','Sinaloa','Sonora',
			 'Tabasco','Tamaulipas','Tlaxcala',
			 'Veracruz',
			 'Yucatán',
			 'Zacatecas'
		];
	dvn('#aEstilos').divMultiSelect({
		datos:dato,
		change:function(){
			var dta = dvn('#aEstilos').data('divMultiSelect');

			console.log(this.selected(), dta.selected());
		}
	});

	dvn('#maxitemSelected').divMultiSelect({
		datos:dato,
		maxItemSelected: 3
	});
	//dvn('#autocomplete').divAutoComplete({ datos:dato });
</script>
