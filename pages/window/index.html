	dvn('#btn').divButton({
		type:'default',
		text:'open',
		click:function(){

					//modal:true,
					width: 300,
					height: 200,
					scrollable:{
						x:'hidden',
						y:'scroll'
					}
				});
				dvn('#ventana').data('divWindow').center();
			}else{
				dvn('#ventana').data('divWindow').open();
			}
		}
	});

	dvn('#btn2').divButton({
		type:'default',
		text:'Destroy',
		click:function(){
			dvn('#ventana').data('divWindow')?dvn('#ventana').data('divWindow').destroy():'';
		}
	});
</script>
